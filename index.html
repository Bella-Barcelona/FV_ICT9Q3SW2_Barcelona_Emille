<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<title>MOON CALCULATOR</title>

	<style>

		body{

			background-image: url(https://images.pexels.com/photos/19370635/pexels-photo-19370635/free-photo-of-dark-surface-of-the-moon.png);

			background-repeat: no-repeat;

			background-size: cover;

			background-repeat: fixed;

		}

	</style>

</head>

<body>

	<div>

		<h1 style="color: whitesmoke; font-family:Poppins; font-size:75px; text-align: center;">MOON CALCULATOR</h1>

	</div>

	<div style="margin-top: -24px;">
		
		<p style="color: whitesmoke; font-family: Raleway; font-size:20px; text-align: center;">Calculate and make the numbers that will take you to the moon.</p>

	</div>

	<br><br>

	<div style="margin-top: -25px">
		
		<form style="text-align: center;">

			<label style="color: whitesmoke; font-family: Poppins; font-size:20px;">Give 2 Values for the given variables for the <br>following equations to be answered:</label>

			<br><br>

			<label style="color: whitesmoke; font-family: Poppins; font-size:20px;">INPUT VARIABLE A:</label>

			<br>

			<input type="text" name="NUM" class="form-light" id="NUM" placeholder="here" style="text-align: center;">

			<br><br>

			<label style="color: whitesmoke; font-family: Poppins; font-size:20px;">INPUT VARIABLE B:</label>

			<br>

			<input type="text" name="NUM2" class="form-light" id="NUM2" placeholder="here" style="text-align: center; color: black;">

		</form>

	</div>

	<br><br>

	<div style="text-align: center;">

		<p style="color: whitesmoke; font-family: Poppins; font-size:20px;">Now, You can press this for an answer</p>
		
		<button type="SUBMIT" class="btn btn-light" onclick="Add()">Sum of A and B</button>

		<button type="SUBMIT" class="btn btn-light" onclick="Multi()">Product of A and B</button>

		<br> <br>

		<button type="SUBMIT" class="btn btn-light" onclick="Logical()">Is A equal to 10 and B equal to 5</button>

		<button type="SUBMIT" class="btn btn-light" onclick="Comparison()">Is A greater than or equal to B</button>

	</div>

	<script>

		function Add(){

			var NUM = document.getElementById("NUM").value;

			var NUM2 = document.getElementById("NUM2").value;

			var sum = parseInt(NUM) + parseInt(NUM2);

			document.write("<center><p style='color : whitesmoke; font-size: 50px; font-family: Poppins;'> <body style='background-image: url(https://images.pexels.com/photos/19370635/pexels-photo-19370635/free-photo-of-dark-surface-of-the-moon.png); background-size: cover; background-repeat: no-repeat; background-repeat: fixed;'>The Sum of " + NUM + " and " + NUM2 + " is equal to " + sum + "</body></p></center>;");

		}

		function Multi(){

			var NUM = document.getElementById("NUM").value;

			var NUM2 = document.getElementById("NUM2").value;

			var prod = parseInt(NUM) * parseInt(NUM2);

			document.write("<center><p style='color : whitesmoke; font-size: 50px; font-family: Poppins;'> <body style='background-image: url(https://images.pexels.com/photos/19370635/pexels-photo-19370635/free-photo-of-dark-surface-of-the-moon.png); background-size: cover; background-repeat: no-repeat; background-repeat: fixed;'>The Product of " + NUM + " and " + NUM2 + " is equal to " + prod+ "</body></p></center>;");
		}


		function Logical(){

			var NUM = document.getElementById("NUM").value;

			var NUM2 = document.getElementById("NUM2").value;

			var Log = (parseInt(NUM) == 5 ) && (parseInt(NUM2) == 10);

			document.write("<center><p style='color : whitesmoke; font-size: 50px; font-family: Poppins;'> <body style='background-image: url(https://images.pexels.com/photos/19370635/pexels-photo-19370635/free-photo-of-dark-surface-of-the-moon.png); background-size: cover; background-repeat: no-repeat; background-repeat: fixed;'>The statement that " + NUM + " is equal to 10, and " + NUM2 + " is equal to 5 is " + Log + "</body></p></center>;");
		}


		function Comparison(){

			var NUM = document.getElementById("NUM").value;

			var NUM2 = document.getElementById("NUM2").value;

			var Comp = parseInt(NUM) >= parseInt(NUM2);

			document.write("<center><p style='color : whitesmoke; font-size: 50px; font-family: Poppins;'> <body style='background-image: url(https://images.pexels.com/photos/19370635/pexels-photo-19370635/free-photo-of-dark-surface-of-the-moon.png); background-size: cover; background-repeat: no-repeat; background-repeat: fixed;'>The statement that " + NUM + " is greter than or equal to " + NUM2 + " is " + Comp + "</body></p></center>;")
		}


	</script>

</body>

</html>
